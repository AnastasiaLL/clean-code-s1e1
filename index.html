<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="new-task-section">
      <label class="label label-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="subtitle">Todo</h3>
    <ul class="task-list" id="todo-tasks">
      <li class="task-elem">
        <input class="input checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="input input-text task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-del-img" alt="delete button" src="./remove.svg"></button>
      </li>
      <li class="edit-mode task-elem">
        <input class="input checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task input-text">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="btn-del-img" alt="delete button" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="subtitle">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-elem">
        <input class="input checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="input task input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-del-img" alt="delete button" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
